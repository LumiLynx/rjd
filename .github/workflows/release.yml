name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-artifacts:
    name: build artifact (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          label="$(echo "${RUNNER_OS}-${RUNNER_ARCH}" | tr '[:upper:]' '[:lower:]')"
          archive="rjd-${label}.tar.gz"
          mkdir -p dist
          cp target/release/rjd dist/rjd
          tar -C dist -czf "${archive}" rjd
          shasum -a 256 "${archive}" > "${archive}.sha256"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $label = ("{0}-{1}" -f $env:RUNNER_OS, $env:RUNNER_ARCH).ToLower()
          $archive = "rjd-$label.zip"
          Compress-Archive -Path "target/release/rjd.exe" -DestinationPath $archive -Force
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File "$archive.sha256" -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            rjd-*.tar.gz
            rjd-*.zip
            rjd-*.sha256

  publish-release:
    name: publish GitHub release
    runs-on: ubuntu-latest
    needs: [build-artifacts]
    timeout-minutes: 15
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: release-assets

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --verify-tag \
            --generate-notes \
            release-assets/*
